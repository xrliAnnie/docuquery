services:
  backend:
    build:
      context: ../backend  # Point to the backend directory
      dockerfile: ../infra/backend/Dockerfile  # Point to the Dockerfile location
    ports:
      - "8001:8000"  # Map container port 8000 to host port 8001
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../backend:/app  # Mount the backend code
    depends_on:
      - chroma

  # frontend:
  #   build: 
  #     context: ../frontend
  #     dockerfile: ../infra/frontend/Dockerfile
  #   ports:
  #     - "8501:8501"
  #   environment:
  #     - API_URL=http://backend:8000
  #   volumes:
  #     - ../frontend:/app
  #   depends_on:
  #     - backend

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma_data  # Changed from index_data to chroma_data
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma_data
      - ALLOW_RESET=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"

volumes:
  chroma_data:
    driver: local
